<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: navigation"></nav>

    <div>

        <form th:object="${form}" method="post" action="/menu/add-item">
            <div class="form-group">
                <label th:for="cheeseId">Cheese</label>
                <select name="cheeseId">
                    <option th:each="cheese: *{cheeses}"
                            th:value="${cheese.id}"
                            th:text="${cheese.name}"></option>
                </select>

                <input type="hidden" name="menuId" th:value="*{menu.id}" />
            </div>

            <input type="submit" value="Add" />
        </form>

    </div>
</body>
</html>
